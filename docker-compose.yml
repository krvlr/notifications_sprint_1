version: '3'

volumes:
  notif_postgres_data:
  rabbitmq_data:

networks:
  notification_network:

services:
  notification_db:
    image: postgres:13-alpine
    container_name: notification_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - notif_postgres_data:/var/lib/postgresql/data/
    networks:
      - notification_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "5432"

  notification_rabbitmq:
    image: rabbitmq:3-alpine
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia/

  api-notification:
    build:
      context: ./notification_api
      dockerfile: Dockerfile
    container_name: api-notification
    restart: always
    healthcheck:
      test: "curl -H 'X-Request-Id: ${AUTH_HEALTHCHECK_REQUEST_ID}' --fail http://127.0.0.1:8000/api/v1/health || exit 1"
      interval: 10s
      timeout: 10s
      retries: 3
    env_file:
      - .env
    depends_on:
      - notification_rabbitmq
    networks:
      - notification_network
    expose:
      - "8000"


  mailhog:
    image: mailhog/mailhog:latest
    container_name: notification_mailhog
    ports:
      - "8025:8025"
    env_file:
      - .env


  notification_nginx:
    image: nginx:1.23.1-alpine
    container_name: notification_nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - api-notification
    networks:
      - notification_network
    ports:
      - "80:80"
